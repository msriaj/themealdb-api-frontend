<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>The Meal DB With Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container bg-warning">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">TheMealDB Bootstrap</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="https://web.facebook.com/CloUdNuMbEr404/">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="https://www.themealdb.com/api.php">Api</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container bg-light pb-5">
        <section class="p-5 ">
            <div class="text-center p-5">
                <h1 class="text-dark mb-5">Welcome to <span class="text-info">TheMealDBApi</span></h1>
                <input id="search-box" class="search-box" type="text" placeholder="Search Your Food">
                <button id="searchbtn" class="search-btn bg-warning">Search</button>
            </div>
        </section>

        <section>


            <h2 class="text-center bg-warning my-4 p-2 rounded"> Foods</h2>

            <div id="food-list" class="row row-cols-1 row-cols-md-4 gy-5">

            </div>




            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-5">
                        <div id="food-details">


                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
    <div class="container bg-warning  text-center fw-bold p-2">
        Designed By M.S.RiAJ
    </div>
